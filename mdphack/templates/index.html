<!DOCTYPE html>
<html>
	<head>
		<title>Working title</title>

		<!-- Le styles -->

	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	    <link rel="stylesheet" href="static/css/normalize.css">
	    <link rel="stylesheet" href="static/css/skeleton.css">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
	</head>
	<body ng-app="MDPHack2015">
		<div class="container">
		    <nav class="navbar navbar-inverse">
		      <div>
		        <div class="navbar-header">
					<h1>Focused Feedback</h1>
		        </div>
		        <div id="navbar" class="collapse navbar-collapse" >
		          <ul class="nav navbar-nav">
		            <!-- <li><a href="#">Home</a></li> -->
		          </ul>
		        </div><!--/.nav-collapse -->
		      </div>
		    </nav>

		    <div ng-controller="MainController">
				<h3>Manage patient communication</h3>

			    <div ng-if="Selections.Mode == 'EMAIL_PREVIEW'">
			    	<button ng-click="showAppointments()">Back</button>
					<div class="email-box">
				    	<div>To: [[Selections.selectedAppt.PatientName]]</div>
				    	<h3>Subject</h3>
					</div>
			    </div>
			    <div ng-show="Selections.Mode == 'APPOINTMENTS'">
			    	<div class="patient-box" ng-repeat="appt in latestAppointments">
			    		<div class="inline-block">[[appt.PatientName]]</div>
			    		<div class="inline-block">[[appt.Time | date: 'medium']]</div>
			    	</div>
			    </div><!-- /.container -->
		    </div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
		<script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static', filename='MainService.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static', filename='MainController.js')}}"></script>
	</body>
</html>
